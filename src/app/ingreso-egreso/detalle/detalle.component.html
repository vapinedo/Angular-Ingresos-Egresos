<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Detalle de ingreso egreso</h4>

        <table class="table">
          <thead>
            <tr>
              <th>Descripci√≥n</th>
              <th>Monto</th>
              <th>Tipo</th>
              <th></th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let item of ingresoEgresoList | ordenIngreso">
              <td>{{ item.descripcion }}</td>
              <td>{{ item.monto }}</td>
              <td>
                <span [ngClass]="getClassBasedOnType(item.tipo)">
                  {{ item.tipo }}
                </span>
              </td>
              <td>
                <i (click)="onDeleteById(item.uid)" class='bx bx-trash-alt'></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
